<div class="container-fluid mt-5">
<div class="row">
  <div class="col-lg-6">
    <h2 class="text-center  "> Posts</h2>
  </div>
  
</div>
<hr>
<div class="row">
  <div class="col-md-12">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>BlogID</th>
          <th>Title</th>
          <th>Category</th>
          <th>
Actions
          </th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor = "let item of posts">
          
          <td> {{item.blogId}}</td>
         <td>{{item.blogTitle}}  </td>
         <td>{{item.category}}  </td>

          <td>
                  <!-- <a [routerLink]="['../single-category']" [queryParams]= "{blogId: item.blogId}"class="mb-3 ps-2 text-dark">ReadMore </a> -->

            <a href="#" class="btn btn-primary  ms-5 me-5 float-end" data-bs-toggle="modal" data-bs-target="#editPostModal" (click)="editBlogPost(item.blogId)">Edit Post</a>
            <a href="#" class="btn btn-danger   ms-5 float-end" data-bs-toggle="modal" data-bs-target="#deletePostModal" (click)="deleteBlogPost(item.blogId)">Delete Post</a>
    

          </td>
        </tr>
      </tbody>
    </table>
  
  </div>
</div>
</div>





<div class="modal fade" id="editPostModal" tabindex="-1" aria-labelledby="editPostModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="editPostModalLabel">Edit Post</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <form [formGroup]="managePost">
                  <div class="mb-3">
                      <label for="postTitle" class="form-label">Post Title</label> 
                      <input type="text" class="form-control"  formControlName="blogTitle"id="postTitle"  >
                  </div>
                  <!-- <label for="img">Image <span class="require">*</span> <small>(This field use in url path.)</small></label>
                  <div class="mb-3">
                      <input
                      type="file"
                      class="form-control"
                      id="imgurl"
                      name="imgurl"
                      formControlName="photo"/>
                              </div>
           -->
                  <div class="mb-3">
                      <label for="postContent" class="form-label">Post Content</label>
                      <textarea class="form-control" id="postContent"  formControlName="blogContent" rows="10" ></textarea>
                  </div>
                  <div class="mb-3">
                      <label for="postTags" class="form-label">Post Category</label>
                      <input type="text" class="form-control" formControlName="category" id="postTags" >
                  </div>
                  <button type="submit" class="btn btn-primary" (click)="onUpdateBlog()">Save Changes</button>
              </form>
          </div>
      </div>
  </div>
</div>

<!-- Delete Post Modal -->
<div class="modal fade" id="deletePostModal" tabindex="-1" role="dialog" aria-labelledby="delete-post-modal-label" aria-hidden="true">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="delete-post-modal-label">Delete Post</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      Are you sure you want to delete this post?
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      <button type="button" class="btn btn-danger" (click)="onDeleteBlog()">Delete</button>
    </div>
  </div>
</div>
</div>
