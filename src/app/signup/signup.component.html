<div class="container">
  <h1 class="text-center">User Profile</h1>
  <form  [formGroup]= "profileForm">
      <div class="form-group row mt-4">
      
      <label  class="col-sm-2 col-form-label ">Username</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="user-name" formControlName="userName"  >
      </div>
    </div>
    <div class="form-group row mt-4">
      
      <label  class="col-sm-2 col-form-label ">Name</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="user-name" formControlName="name"  >
      </div>
    </div>

    <div class="form-group row mt-4">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-6">
        <input type="email" class="form-control" id="email_id" formControlName="email" >
      </div>
    </div>
    <div class="form-group row mt-4">
      <label  class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="password" formControlName="password"  >
      </div>
    </div>
    <div class="form-group row mt-4">
      <label  class="col-sm-2 col-form-label">Mobile</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="mobile" formControlName="mobile"  >
       

      </div>
    </div>
    <button type="button" class="btn btn-danger float-end mt-5 mb-5" (click)="onSubmit()" >Save</button>
  </form>
</div>
