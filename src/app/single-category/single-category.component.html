<div class="container" >
    <div class=" text-center mt-3 mb-3">
        <h1>{{users.data.category}}</h1>
    </div>
    <div class="row mt-4 mb-3">
        <div class="col-lg-12">
            <img [src]="'https://sheik-blog.onrender.com'+users.data.blogImage" width="100%" height=" 450px"alt="">
        </div>
    </div>
    <div class="row ">
        <div class="col-lg-8 ">
            <div >
            </div>
            <p>
                {{users.data.blogContent}}
                </p>
        

            <div>
                <app-command [blogId]="blogId" [comments]="users.data.comments"></app-command>
            </div>

        </div>
        <div class="col-sm-4">
            <app-postcard></app-postcard>
        </div>
    </div>
</div>
