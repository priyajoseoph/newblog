<section class="contact" data-aos="fade-up" data-aos-easing="ease-in-out" data-aos-duration="500">
    <div class="container">

        <div class="row">

            <div class="col-lg-6">

                <div class="row">
                    <div class="col-md-12">
                        <div class="info-box">
                            <i class="fa fa-map-marker" aria-hidden="true"></i>
                            <h3>Our Address</h3>
                            <p>18/62B,Mankuzhy,<br>
                                Neyyor,Kanyakumari Dist<br>
                            TamilNadu
                            </p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="info-box">
                            <i class="fa fa-envelope-open" aria-hidden="true"></i>
                            <h3>Email Us</h3>
                            <p>ras.priya18@gmail.com<br> jose4dav@gmail.com</p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="info-box">
                            <i class="fa fa-phone" aria-hidden="true"></i>
                            <h3>Call Us</h3>
                            <p>7598314852</p>
                        </div>
                    </div>
                </div>

            </div>

            <div class="col-lg-6">
                <form [formGroup]= "angForm"  class="email-form " (ngSubmit)="createForm(angForm)">
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <input type="text" formControlName="name" class="form-control" id="name"
                                placeholder="Your Name" required>
                                <div *ngIf= "angForm.controls['name'].invalid && (angForm.controls['name'].dirty||
                                angForm.controls['name'].touched)" class="alert alert-danger">
                                <div *ngIf= "angForm.controls['name'].errors required">
                                    Name is Required
                                </div>
                                </div>
                        </div>
                        <div class="col-md-6 form-group mt-3 mt-md-0">
                            <input type="email" class="form-control" formControlName="email" id="email"
                                placeholder="Your Email" required>
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <input type="text" class="form-control" formControlName="subject" id="subject" placeholder="Subject"
                            required>
                    </div>
                    <div class="form-group mt-3">
                        <textarea class="form-control" formControlName="message" rows="5" placeholder="Message"
                            required></textarea>
                    </div>
                    <div class="my-3">
                        <div class="loading">Loading</div>
                        <div class="error-message"></div>
                        <div class="sent-message">Your message has been sent. Thank you!</div>
                    </div>
                    <div class="text-center"><button type="submit">Send Message</button></div>
                </form>
            </div>

         </div>

     </div>
</section>
